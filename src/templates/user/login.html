{% extends 'base.html' %}
{% load i18n static %}

{% block head %}
  <link href="{% static 'vendor/bootstrap-social/bootstrap-social.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
  <form method="post" action="{% url 'login' %}" class="form-horizontal col-sm-6 col-md-4 col-lg-4 col-xl-3 mx-auto"
        class="login-form">
    {% csrf_token %}
    {% include 'includes/form_errors.html' %}
    <div class="form-group">
      <input type="text" class="form-control" name="username" required {% if form.username.value %}
             value="{{ form.username.value }}" {% endif %} autofocus placeholder="{% trans 'Username' %}">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" required placeholder="{% trans 'Password' %}">
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2">
        <input type="submit" class="btn btn-block btn-primary" value="{% trans 'Log in' %}">
      </div>
    </div>
    <input type="hidden" name="next" value="{{ next }}">
    </div>
  </form>
{% endblock %}
